---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Show who you are
      ansible.builtin.debug:
        msg: "Hello {{ remote_regular_user }}!"

    - name: Install ubuntu apt packages
      ansible.builtin.package:
        state: present
        name:
          - htop
          - python3-poetry
          - ripgrep
          - fd-find
          - solaar
          - logiops
          - gnome-shell-extensions
          - earlyoom
          - virtualbox
          - vagrant
          - fzf

    - name: Install snap packages
      community.general.snap:
        state: present
        classic: true
        name:
          - chezmoi
          - code
          - deja-dup
          - telegram-desktop
          - nvim
