---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Show who you are
      ansible.builtin.debug:
        msg: "Hello {{ remote_regular_user }}!"

    - name: Install personalised ubuntu apt packages
      ansible.builtin.package:
        state: present
        name:
          - htop
          - python3-poetry
          - ripgrep
          - fd-find
          - solaar
          - logiops
          - gnome-shell-extensions
          - earlyoom
          - virtualbox
          - vagrant
          - fzf

    - name: Install personalised snap packages
      community.general.snap:
        state: present
        classic: true
        name:
          - chezmoi
          - code
          - deja-dup
          - telegram-desktop
          - nvim

    # Clone zsh-autosuggestion repo into local zsh plugin directory for use
    # git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    - name: Install zsh-autosuggestions plugin # noqa: latest
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-autosuggestions
        dest: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
        depth: 1
 
    - name: Install zsh-completions plugin # noqa: latest
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-completions
        dest: ~/.oh-my-zsh/custom/plugins/zsh-completions
        depth: 1
    
    - name: Install zsh-syntax-highlighting plugin # noqa: latest
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
        dest: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
        depth: 1