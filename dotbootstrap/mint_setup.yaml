---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Show who you are
      ansible.builtin.debug:
        msg: "Hello {{ remote_regular_user }}!"

    - name: Install personalised ubuntu apt packages
      ansible.builtin.package:
        state: present
        name:
          - htop
          - net-tools
          - python3-poetry
          - python3-pygments
          - ripgrep
          - fd-find
          - solaar
          - logiops
          - gnome-shell-extensions
          - earlyoom
          - virtualbox
          - vagrant
          - fzf

    - name: Install personalised flatpak packages
      community.general.flatpak:
        state: present
        method: system
        name: "{{ item }}"
      with_items:
        - com.visualstudio.code
        - org.signal.Signal
        - org.gnome.DejaDup
        - org.signal.Signal

    # Clone zsh-autosuggestion repo into local zsh plugin directory for use
    # git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    - name: Install zsh-autosuggestions plugin
      ansible.builtin.git:
        repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
        dest: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
        clone: yes
 
    - name: Install zsh-completions plugin # noqa: latest
      ansible.builtin.git:
        repo: "https://github.com/zsh-users/zsh-completions.git"
        dest: ~/.oh-my-zsh/custom/plugins/zsh-completions
        clone: yes