---
- name: Machine setup
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Include vars of global_vars.yml file.
      include_vars:
        file: global_vars.yml

    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_user_id }}"

    - name: Show who you are
      ansible.builtin.debug:
        msg: "Hello {{ remote_regular_user }}!"

    - name: Show linux distro
      ansible.builtin.debug:
        msg: "Hello {{ ansible_facts['distribution'] }}!"

    # Clone zsh-autosuggestion repo into local zsh plugin directory for use
    # git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    - name: Install zsh plugins
      ansible.builtin.git:
        repo: "https://github.com/zsh-users/{{ item }}.git"
        dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/plugins/{{ item }}"
        clone: yes
      with_items: "{{ zsh_plugins }}"

    - name: Install personalised fedora dnf packages
      ansible.builtin.package:
        state: present
        name: "{{ item }}"
      with_items: "{{ packages }}"
      ignore_errors: true
      become: true
    
    - name: Download vscode directly from source for fedora.
      ansible.builtin.get_url:
        url: "https://code.visualstudio.com/sha/download?build=stable&os=linux-rpm-x64"
        dest: "/tmp/{{ vscode_rpm }}"
      become: true
      when: ansible_facts['distribution'] == 'Fedora Linux'

    - name: Install downloaded vscode.
      ansible.builtin.dnf:
        state: present
        deb: "/tmp/{{ vscode_rpm }}"
        update_cache: yes
      become: true
      when: ansible_facts['distribution'] == 'Fedora Linux'

    - name: Download virtualbox directly from source for fedora.
      ansible.builtin.get_url:
        url: "https://download.virtualbox.org/virtualbox/7.0.16/VirtualBox-7.0-7.0.16_162802_fedora36-1.x86_64.rpm"
        dest: "/tmp/{{ vbox_rpm }}"
      become: true
      when: ansible_facts['distribution'] == 'Fedora Linux'

    - name: Install downloaded vscode.
      ansible.builtin.dnf:
        state: present
        deb: "/tmp/{{ vbox_rpm }}"
        update_cache: yes
      become: true
      when: ansible_facts['distribution'] == 'Fedora Linux'

    - name: Install personalised flatpak packages. (Will fail if you are on ubuntu and do not have flatpak manager installed.)
      community.general.flatpak:
        state: present
        method: system
        name: "{{ item }}"
      with_items: "{{ flatpaks }}"
      when: ansible_facts['distribution'] == 'Fedora Linux'
      ignore_errors: true
      become: true