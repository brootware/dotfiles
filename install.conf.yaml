- defaults:
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- create:
    - ~/.vim/undo-history

- link:
    ~/.zshrc:
      force: true
      path: home/.zshrc
    ~/.vimrc: 
      force: true
      path: home/.vimrc
    ~/.aliases: 
      force: true
      path: home/.aliases
    ~/.bashrc: 
      force: true
      path: home/.bashrc
    ~/.gitconfig: 
      force: true
      path: home/.gitconfig
    ~/.lscolors: 
      force: true
      path: home/.lscolors
    ~/.smartdots: 
      force: true
      path: home/.smartdots

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive