- defaults:
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- create:
    - ~/.vim/undo-history

- link:
    ~/.vimrc: 
      create: true
      relink: true
      force: true
      path: home/vimrc

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive